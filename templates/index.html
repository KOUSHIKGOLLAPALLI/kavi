<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kavi - Your AI Assistant</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='LOGO.png') }}">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            background-image: radial-gradient(circle at 20px 20px, #ff4d4f 4px, transparent 0),
                              radial-gradient(circle at 80px 40px, #4f9dff 4px, transparent 0),
                              radial-gradient(circle at 40px 80px, #ffc107 4px, transparent 0),
                              radial-gradient(circle at 100px 100px, #00c853 4px, transparent 0);
            background-size: 120px 120px;
        }

        .container-wrapper {
            max-width: 520px;
            width: 100%;
            height: 97vh;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .welcome {
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            user-select: none;
        }

        .chat-container {
            background-color: #fdfdfd;
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: #8e2de2 #fdfdfd;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #fdfdfd;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #8e2de2;
            border-radius: 20px;
            border: 2px solid #fdfdfd;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-end;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .message-wrapper.visible {
            opacity: 1;
        }
        .bot-message-wrapper {
            flex-direction: row;
        }
        .user-message-wrapper {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-size: cover;
            margin: 0 8px;
            flex-shrink: 0;
            user-select: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            font-size: 0.95rem;
            position: relative;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            word-wrap: break-word;
            user-select: text;
            white-space: pre-wrap;
        }

        .bot-message {
            background-color: #f1f3f5;
            color: #333;
            border-bottom-left-radius: 6px;
        }

        .user-message {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .timestamp {
            font-size: 0.7rem;
            color: #888;
            margin-top: 3px;
            text-align: right;
            user-select: none;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 12px;
            border-top: 1px solid #ddd;
            background-color: white;
            align-items: center;
            position: relative;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1.5px solid #ccc;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #user-input::placeholder {
            color: #999;
        }

        #user-input:focus {
            border-color: #8e2de2;
            box-shadow: 0 0 10px #8e2de288;
        }

        #send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            user-select: none;
        }

        #send-button:hover:not(:disabled) {
            opacity: 0.9;
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #emoji-button {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            padding: 0 6px;
            color: #8e2de2;
            transition: color 0.3s ease;
        }
        #emoji-button:hover {
            color: #4a00e0;
        }

        #emoji-picker {
            position: absolute;
            bottom: 56px;
            right: 70px;
            background: white;
            border: 1.5px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 250px;
            max-height: 160px;
            overflow-y: auto;
            display: none;
            padding: 10px;
            z-index: 1000;
        }

        #emoji-picker span {
            font-size: 24px;
            cursor: pointer;
            margin: 6px 8px 6px 0;
            user-select: none;
            display: inline-block;
            transition: transform 0.1s ease;
        }
        #emoji-picker span:hover {
            transform: scale(1.3);
        }

        /* Mic button styles */
        #mic-button {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            padding: 0 6px;
            color: #8e2de2;
            transition: color 0.3s ease;
        }

        #mic-button.listening {
            color: #4a00e0;
            animation: pulse 1s infinite;
        }

        #mic-button:hover {
            color: #4a00e0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Markdown styles inside bot messages */
        .bot-message h1,
        .bot-message h2,
        .bot-message h3,
        .bot-message h4,
        .bot-message h5,
        .bot-message h6 {
            margin: 12px 0 8px;
            font-weight: 700;
            color: #4a00e0;
            line-height: 1.2;
        }

        .bot-message p {
            margin: 6px 0;
            line-height: 1.5;
        }

        .bot-message ul,
        .bot-message ol {
            margin: 8px 0 8px 20px;
            padding-left: 0;
        }

        .bot-message li {
            margin: 4px 0;
        }

        .bot-message strong {
            font-weight: 700;
            color: #8e2de2;
        }

        .bot-message code {
            background-color: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        /* paragraphs inside list items */
        .bot-message ul li p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="welcome">Kavi - Powered by koushik</div>

        <div class="chat-container" id="chatbox">
            <div class="message-wrapper bot-message-wrapper visible">
                <div class="avatar" style="background-image: url('bot-avatar.png')"></div>
                <div>
                    <div class="message bot-message">Hello koushik, I am Kavi, How can I help you?</div>
                    <div class="timestamp">7:22 PM</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <button id="emoji-button" type="button" aria-label="Insert emoji">😊</button>
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus autocomplete="off" />
            <button id="mic-button" type="button" aria-label="Speak" title="Speak">🎤</button>
            <button id="send-button">Send</button>

            <div id="emoji-picker" aria-label="Emoji picker" role="list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const emojiButton = document.getElementById('emoji-button');
        const emojiPicker = document.getElementById('emoji-picker');
        const micButton = document.getElementById('mic-button');

        // Emoji list
        const emojis = [
            "😀", "😃", "😄", "😁", "😆", "😅", "😂",
            "🤣", "😊", "😇", "🙂", "🙃", "😉", "😌",
            "😍", "🥰", "😘", "😗", "😙", "😚", "😋",
            "😜", "😝", "😛", "🤑", "🤗", "🤩", "🤔",
            "🤨", "😐", "😑", "😶", "🙄", "😏", "😣",
            "😥", "😮", "🤐", "😯", "😪", "😫", "🥱",
            "😴", "😌", "😛", "😜", "🤪", "😝", "🤑",
            "🤓", "😎", "🤠", "🥳", "😺", "😸", "😹"
        ];

        // Populate emoji picker
        function populateEmojiPicker() {
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.textContent = emoji;
                span.title = emoji;
                span.setAttribute('role', 'listitem');
                span.addEventListener('click', () => {
                    insertAtCursor(userInput, emoji);
                    emojiPicker.style.display = 'none';
                    userInput.focus();
                });
                emojiPicker.appendChild(span);
            });
        }

        // Insert text at cursor position in input
        function insertAtCursor(input, textToInsert) {
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const text = input.value;
            input.value = text.slice(0, start) + textToInsert + text.slice(end);
            input.selectionStart = input.selectionEnd = start + textToInsert.length;
        }

        // Toggle emoji picker visibility
        emojiButton.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        });

        // Close emoji picker if clicking outside
        document.addEventListener('click', (e) => {
            if (!emojiPicker.contains(e.target) && e.target !== emojiButton) {
                emojiPicker.style.display = 'none';
            }
        });

        // Add chat message
        function addMessage(message, isUser) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('message-wrapper', isUser ? 'user-message-wrapper' : 'bot-message-wrapper');

            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.style.backgroundImage = isUser
                ? "url('user-avatar.png')"
                : "url('bot-avatar.png')";

            const messageBlock = document.createElement('div');

            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');

            if (isUser) {
                // Escape user text
                msgDiv.textContent = message;
            } else {
                // Parse markdown for bot messages
                msgDiv.innerHTML = marked.parse(message);
            }

            const timeDiv = document.createElement('div');
            timeDiv.classList.add('timestamp');
            const now = new Date();
            timeDiv.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageBlock.appendChild(msgDiv);
            messageBlock.appendChild(timeDiv);

            wrapper.appendChild(avatar);
            wrapper.appendChild(messageBlock);

            chatbox.appendChild(wrapper);
            setTimeout(() => {
                wrapper.classList.add('visible');
                chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' });
            }, 10);
        }

        // Typing indicator functions
        function addTypingIndicator() {
            if(document.getElementById('typing-indicator')) return;
            const typingWrapper = document.createElement('div');
            typingWrapper.classList.add('message-wrapper', 'bot-message-wrapper', 'visible');
            typingWrapper.id = 'typing-indicator';

            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.style.backgroundImage = "url('bot-avatar.png')";

            const messageBlock = document.createElement('div');
            messageBlock.style.fontStyle = 'italic';
            messageBlock.style.color = '#666';
            messageBlock.textContent = 'Kavi is typing...';

            typingWrapper.appendChild(avatar);
            typingWrapper.appendChild(messageBlock);
            chatbox.appendChild(typingWrapper);
            chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' });
        }

        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        // Send message function
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            userInput.disabled = true;
            sendButton.disabled = true;

            addTypingIndicator();

            try {
                // Simulate typing delay 800-1500ms
                await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 700));

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();

                removeTypingIndicator();

                addMessage(data.response, false);

                if (data.exit) {
                    userInput.disabled = true;
                    sendButton.disabled = true;
                } else {
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }

            } catch (error) {
                removeTypingIndicator();
                addMessage("Sorry, I'm having trouble connecting to the server.", false);
                console.error('Error:', error);
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // Initialize emoji picker
        populateEmojiPicker();

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Speech recognition setup for mic button
        let recognition;
        let recognizing = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                recognizing = true;
                micButton.classList.add('listening');
                micButton.title = "Listening... Click to stop.";
            };

            recognition.onend = () => {
                recognizing = false;
                micButton.classList.remove('listening');
                micButton.title = "Speak";
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                recognizing = false;
                micButton.classList.remove('listening');
                micButton.title = "Speak";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                // Append transcript to the input field
                userInput.value = userInput.value ? userInput.value + ' ' + transcript : transcript;
                userInput.focus();
            };

            micButton.addEventListener('click', () => {
                if (recognizing) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        } else {
            micButton.style.display = 'none'; // Hide mic button if speech recognition not supported
        }
    </script>
</body>
</html>
